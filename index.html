<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/pizza.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Spliti</title>
</head>

<body id="body">
  <div class="mainContainer">
    <div class="block">
    </div>
    <div class="primaryContainer" id="primaryContainer">
      
      <div class="title">
        <h1 class="font-bold my-5 text-3xl">SplittyPie App</h1>
      </div>
      <form class="formulario" id="formEvent" method="post">
        <div class="event-form">
          <label class="label" for="eventName" name="event">Evento</label>
          <input type="text" id="eventName" placeholder="Partido futbol" class="input">
        </div>
        <div class="mt-4">
          <label class="label" for="participants">Participantes:</label>
        </div>
        <div class="participants-list" id="participants-list">
          <div class="participant">
            <input class="w-full px-3 mr-2 rounded-md" type="text" id="myName" placeholder="Tu nombre" >
            <button type="button" class="disabled">X</button>
          </div>
          <div class="participant">
            <input class="w-full px-3 mr-2 rounded-md" type="text" id="friendName" placeholder="Nombre de tu amigo" >
            <button type="button" class="disabled">X</button>
          </div>
        </div>
        <button type="button" id="addParticipant" class="bg-blue-300 mt-3 w-full rounded-md py-1">AÃ±adir</button>
        
        <div class="buttons">
          <button type="submit" class="bg-green-300 mt-3 w-full rounded-md py-1">Crear Evento</button>
        </div>
        <button type="button" class="mt-3 text-blue-500 font-medium underline w-fit mx-auto" id="enterEvent">Revisar eventos creados</button>
      </form>
    </div>
  </div>
  <div id="formContainer"></div>
  <div class="flex flex-col justify-center">
    <button class="opacity-5 mt-5" id="requestPermission">Mostrar token</button>
    <p class="p-5 font-light text-sm break-words" id="token"></p>
  </div>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./db.js" defer></script>
  <script type="module" src="./spliti.js" defer></script>
</body>

<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</html>
