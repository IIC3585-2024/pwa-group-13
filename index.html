<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/pizza.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">

  <title>Spliti</title>
  <script src="./db.js" defer></script>
  <script src="./spliti.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-messaging.js"></script>
  <script type="module" src="./app.js" defer></script>
<!--  <script type="module" src="./firebase.js" defer></script> -->
</head>

<body id="body">
  <div class="mainContainer">
    <div class="block">
    </div>
    <div class="primaryContainer" id="primaryContainer">

      <div class="title">
        <h1>SplittyPie App</h1>
      </div>
      <form class="formulario" id="formEvent">
        <div class="event-form">
          <label class="label" for="eventName" name="event">Evento</label>
          <input type="text" id="eventName" placeholder="Ejemplo: Partido futbol" class="input">
        </div>
        <div class="participants-list" id="participants-list">
          <label class="label" for="participants">Participantes</label>
        </div>
        <div class="add-participant">
          <input type="text" id="inputName" placeholder="Ejemplo: Juan" class="inputName">
          <button type="button" id="addParticipant" class="addParticipantButton">AÃ±adir</button>
        </div>

        <div class="buttons">
          <button type="submit" class="newEventButton" >Crear Evento</button>
          <button type="submit" class="enterEvent" id="enterEvent">Entrar a evento</button>
        </div>
      </form>
    </div>
  </div>
  <div id="formContainer"></div>
  <button id="requestPermission">Obtener permisos</button>
  <p id="token"></p>
</body>

<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</html>
